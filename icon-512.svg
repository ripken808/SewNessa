<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#FCD0F9" rx="112"/>
  
  <!-- Decorative border -->
  <rect x="32" y="32" width="448" height="448" fill="none" stroke="#E91E63" stroke-width="8" stroke-dasharray="20,10" rx="96"/>
  
  <!-- Thread spool icon -->
  <g transform="translate(256, 256)">
    <!-- Spool body -->
    <ellipse cx="0" cy="-40" rx="75" ry="22" fill="#FFFFFF" opacity="0.95"/>
    <rect x="-75" y="-40" width="150" height="80" fill="#FFFFFF" opacity="0.95"/>
    <ellipse cx="0" cy="40" rx="75" ry="22" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Spool details -->
    <ellipse cx="0" cy="-40" rx="55" ry="14" fill="#E91E63"/>
    <ellipse cx="0" cy="40" rx="55" ry="14" fill="#E91E63"/>
    <rect x="-50" y="-40" width="100" height="80" fill="#F48FB1" opacity="0.3"/>
    
    <!-- Thread -->
    <path d="M -55,-40 Q -90,-65 -105,-95" stroke="#E91E63" stroke-width="5" fill="none"/>
    <circle cx="-105" cy="-95" r="8" fill="#E91E63"/>
    
    <!-- Needle -->
